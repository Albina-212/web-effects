<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        ul {
            display: flex;
        }

        li {
            list-style: none;
            margin: 0 50px;
        }

        li:nth-child(1) button {
            background-color: aqua;
        }
        li:nth-child(2) button {
            background-color: rgb(247, 81, 183);
        }
        li:nth-child(3) button {
            background-color: rgb(167, 255, 51);
        }

        button{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 200px;
            border: none;
            border-radius: 50%;
            font-size: 50px;
            padding: 0;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <button>üç®</button>
        </li>
        <li>
            <button>üçì</button>
        </li>
        <li>
            <button>üç∞</button>
        </li>
    </ul>
    <script>
        let buttons = document.querySelectorAll("button");
        buttons.forEach((element) => {
            element.addEventListener("mousemove", onMouseMove);
            element.addEventListener("mouseleave", onMouseLeave);
        });

        function onMouseMove(event) {
            let button = event.target;
            let rect = button.getBoundingClientRect();
            let buttonCenterX = rect.left + rect.width/2;
            let buttonCenterY = rect.top + rect.height/2;

            let offsetX = event.clientX - buttonCenterX;
            let offsetY = event.clientY - buttonCenterY;

            let maxOffset = 100;

            let offsetXClamped = clamp(offsetX, -maxOffset, maxOffset);
            let offsetYClamped = clamp(offsetY, -maxOffset, maxOffset);

            button.style.transform = `translate(${offsetXClamped}px, ${offsetYClamped}px)`;
        }
        function clamp(value, min, max){
            return Math.min(Math.max(value, min), max)
        }

        function onMouseLeave(element){
            let button = element.target
            button.style.transform = 'translate(0,0)'
        }
    </script>
</body>
</html>
